	<script type="text/javascript">
		$(document).ready(function(){
			$("#registerButton").click(function(){
				var puede=false;
				if(validar("nombreCompleto"))
					if(validar("correoElectronico"))
						if(validar("contrasena"))
							if(validar("repetirContrasena"))
								if(validar("pais"))
									if(validar("ciudad"))
										if(validar("fechaNacimiento"))
											puede=true;
				if(puede){
					if($("#contrasena").val()!=$("#repetirContrasena").val()){
						alert("Las contraseñas no coinciden");
						$("#repetirContrasena").focus();
					}else{
						if($("#terminos").is(":checked")){
							location.href="salon.html";
						}
						else{
							alert("Debe aceptar los términos y condiciones para continuar");
						}
					}
				}
			});
		});
		function validar(item){
			if($("#"+item).val().trim()==""){
				alert("Debe ingresar el "+$("."+item).text());
				$("#"+item).focus();
				return false;
			}
			return true;
		}
	</script>
